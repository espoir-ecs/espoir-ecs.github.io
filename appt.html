<!DOCTYPE html>
<html>
<head>
  <title>Make an appointment - Espoir</title>
  <link rel="stylesheet" type="text/css" href="apptstyle.css"/>
</head>

<body>
    <form action="confirmation.html" id="ft-form" method="POST" accept-charset="UTF-8">
        <fieldset>
          <legend>Patient details</legend>
          <label>
            Name
            <input type="text" name="name" required>
          </label>
          <div class="two-cols">
            <label>
              Email address
              <input type="email" name="email" required>
            </label>
            <label>
              Phone number
              <input type="tel" name="phone">
            </label>
          </div>
        </fieldset>
        <fieldset>
          <legend>Appointment request</legend>
          <div class="two-cols">
            <label>
              Choose a date:
              <input type="date" name="Appointment request" required>
            </label>
            <div class="inline">
              <label>
                <input type="hidden" name="Morning desired" value="no">
                <input type="checkbox" name="Morning desired" value="yes">
                Morning
              </label>
              <label>
                <input type="hidden" name="Afternoon desired" value="no">
                <input type="checkbox" name="Afternoon desired" value="yes">
                Afternoon
              </label>
            </div>
        </div>
        <label for="appt_type">Choose an appointment type:</label>
        <select name="appt_type" id="appt_type">
            <option value="individual">Individual</option>
            <option value="group">Group</option>
        </select>
        <p>Confirmation requested by</p>
        <div class="inline">
          <label>
            <input type="radio" name="Confirmation requested by" value="email" checked>
            Email
          </label>
          <label>
            <input type="radio" name="Confirmation requested by" value="phone">
            Phone call
          </label>
        </div>
      </fieldset>
      <div class="btns">
        <input type="text" name="_gotcha" value="" style="display:none;">
        <input type="submit" value="Submit request">
      </div>
    </form>
</body>
